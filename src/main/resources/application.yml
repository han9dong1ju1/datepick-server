      enabled: true             # TODO
      max-file-size: 10MB       # TODO
      max-request-size: 215MB   # TODO

server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-exception: true
    include-binding-errors: always
    include-message: always
    whitelabel:
      enabled: false

firebase:
  account:
    key-path: firebase-config.json

